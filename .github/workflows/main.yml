name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ProtronClient/package-lock.json
    - name: Install dependencies
      run: npm ci
      working-directory: ProtronClient
    - name: Lint
      run: npm run lint
      working-directory: ProtronClient
      continue-on-error: true
    - name: Build
      run: npm run build
      working-directory: ProtronClient
      env:
        VITE_API_URL: https://www.deepspheretech.com
        VITE_DEBUG: false
        VITE_ENVIRONMENT: production
    - name: Upload client build
      uses: actions/upload-artifact@v4
      with:
        name: client-build
        path: ProtronClient/dist/

  server:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    - name: Build with Maven
      run: mvn clean package -DskipTests=true
      working-directory: ProtronServer
    - name: Upload server JAR
      uses: actions/upload-artifact@v4
      with:
        name: server-jar
        path: ProtronServer/target/*.jar

  deploy:
    needs: [client, server]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Download client build
      uses: actions/download-artifact@v4
      with:
        name: client-build
        path: client-dist
    - name: Download server JAR
      uses: actions/download-artifact@v4
      with:
        name: server-jar
        path: server-jar
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_KEY }}
    - name: Add server to known hosts
      run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    - name: Upload client files
      run: scp -r client-dist/* root@${{ secrets.SERVER_HOST }}:/var/www/projectmatrics/
    - name: Upload server JAR
      run: scp server-jar/*.jar root@${{ secrets.SERVER_HOST }}:/root/home/Protron/ProtronServer/target/
    - name: Run post-deploy commands
      run: ssh root@${{ secrets.SERVER_HOST }} "sudo chown -R www-data:www-data /var/www/projectmatrics && sudo chmod -R 755 /var/www/projectmatrics && pm2 restart protron-backend || pm2 start /root/home/Protron/ProtronServer/target/*.jar --name protron-backend"
