name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ProtronClient/package-lock.json
    - name: Install dependencies
      run: npm ci
      working-directory: ProtronClient
    - name: Lint
      run: npm run lint
      working-directory: ProtronClient
    - name: Build
      run: npm run build
      working-directory: ProtronClient
    - name: Upload client build
      uses: actions/upload-artifact@v4
      with:
        name: client-build
        path: ProtronClient/dist/

  server:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    - name: Build with Maven
      run: mvn clean install -DskipTests=false
      working-directory: ProtronServer
    - name: Upload server JAR
      uses: actions/upload-artifact@v4
      with:
        name: server-jar
        path: ProtronServer/target/*.jar

  deploy:
    needs: [client, server]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Download client build
      uses: actions/download-artifact@v4
      with:
        name: client-build
        path: client-dist
    - name: Download server JAR
      uses: actions/download-artifact@v4
      with:
        name: server-jar
        path: server-jar
    - name: Deploy client to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_KEY }}
        source: 'client-dist/*'
        target: '/var/www/projectmatrics/'
        script: |
          sudo chown -R www-data:www-data /var/www/projectmatrics
          sudo chmod -R 755 /var/www/projectmatrics
    - name: Deploy server to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_KEY }}
        source: 'server-jar/*.jar'
        target: '/root/home/Protron/ProtronServer/target/'
        script: |
          pm2 restart protron-server || pm2 start /root/home/Protron/ProtronServer/target/*.jar --name protron-server
