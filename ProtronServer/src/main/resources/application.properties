# Load optional .env (do not commit .env; use .env.example as template)
spring.config.import=optional:file:.env[.properties]

spring.application.name=Protronserver
server.port=8282
spring.datasource.url=jdbc:mysql://localhost:3306/Protron?serverTimezone=UTC
spring.datasource.username=protronuser
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

logging.file.name=logs/protron-server.log
logging.level.root=INFO
logging.level.com.Protronserver=INFO

jwt.secret=${JWT_SECRET:}

# App URLs (hardcoded for deepspheretech.com; override in .env for local dev)
app.frontend.url=${APP_FRONTEND_URL:https://www.deepspheretech.com}
app.backend.url=${APP_BACKEND_URL:https://deepspheretech.com}

# OAuth2 - Google & Microsoft (set client IDs and secrets in .env only)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,email,profile

spring.security.oauth2.client.registration.azure.client-id=${AZURE_CLIENT_ID:}
spring.security.oauth2.client.registration.azure.client-secret=${AZURE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.azure.scope=openid,email,profile
spring.security.oauth2.client.provider.azure.issuer-uri=https://login.microsoftonline.com/${AZURE_TENANT_ID:common}/v2.0
